<div class="componente">

    <table mat-table [dataSource]="dataSource" class="form">
        <ng-container matColumnDef="actividad">
            <th mat-header-cell *matHeaderCellDef> Actividades </th>
            <td mat-cell *matCellDef="let element" >
                <input class="inputText" [(ngModel)]="element.actividad" type="text">
            </td>
        </ng-container>

        <ng-container matColumnDef="enero">
            <th mat-header-cell *matHeaderCellDef> Enero </th>
            <td mat-cell *matCellDef="let element" >
                <input class="inputNumber" [(ngModel)]="element.enero" type="number">
            </td>
            <!-- <td mat-cell *matCellDef="let element"> {{element.enero}} </td> -->
        </ng-container>

        <ng-container matColumnDef="febrero">
            <th mat-header-cell *matHeaderCellDef> Febrero </th>
            <td mat-cell *matCellDef="let element" >
                <input class="inputNumber" [(ngModel)]="element.febrero" type="number">
            </td>
        </ng-container>

        <ng-container matColumnDef="marzo">
            <th mat-header-cell *matHeaderCellDef> marzo </th>
            <td mat-cell *matCellDef="let element" >
                <input class="inputNumber" [(ngModel)]="element.marzo" type="number">
            </td>
        </ng-container>

        <ng-container matColumnDef="abril">
            <th mat-header-cell *matHeaderCellDef> abril </th>
            <td mat-cell *matCellDef="let element" >
                <input class="inputNumber" [(ngModel)]="element.abril" type="number">
            </td>
        </ng-container>

        <ng-container matColumnDef="mayo">
            <th mat-header-cell *matHeaderCellDef> mayo </th>
            <td mat-cell *matCellDef="let element" >
                <input class="inputNumber" [(ngModel)]="element.mayo" type="number">
            </td>
        </ng-container>

        <ng-container matColumnDef="junio">
            <th mat-header-cell *matHeaderCellDef> junio </th>
            <td mat-cell *matCellDef="let element" >
                <input class="inputNumber" [(ngModel)]="element.junio" type="number">
            </td>
        </ng-container>

        <ng-container matColumnDef="julio">
            <th mat-header-cell *matHeaderCellDef> julio </th>
            <td mat-cell *matCellDef="let element" >
                <input class="inputNumber" [(ngModel)]="element.julio" type="number">
            </td>
        </ng-container>

        <ng-container matColumnDef="agosto">
            <th mat-header-cell *matHeaderCellDef> agosto </th>
            <td mat-cell *matCellDef="let element" >
                <input class="inputNumber" [(ngModel)]="element.agosto" type="number">
            </td>
        </ng-container>

        <ng-container matColumnDef="septiembre">
            <th mat-header-cell *matHeaderCellDef> septiembre </th>
            <td mat-cell *matCellDef="let element" >
                <input class="inputNumber" [(ngModel)]="element.septiembre" type="number">
            </td>
        </ng-container>

        <ng-container matColumnDef="octubre">
            <th mat-header-cell *matHeaderCellDef> octubre </th>
            <td mat-cell *matCellDef="let element" >
                <input class="inputNumber" [(ngModel)]="element.octubre" type="number">
            </td>
        </ng-container>

        <ng-container matColumnDef="noviembre">
            <th mat-header-cell *matHeaderCellDef> noviembre </th>
            <td mat-cell *matCellDef="let element" >
                <input class="inputNumber" [(ngModel)]="element.noviembre" type="number">
            </td>
        </ng-container>

        <ng-container matColumnDef="diciembre">
            <th mat-header-cell *matHeaderCellDef> diciembre </th>
            <td mat-cell *matCellDef="let element" >
                <input class="inputNumber" [(ngModel)]="element.diciembre" type="number">
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

    </table>

    <button (click)="cambio()">Show results</button>

</div>
